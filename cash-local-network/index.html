<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Local Neighborhood Network</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cash Local Neighborhood Network</h1>
            <p class="subtitle">Discover local businesses in your neighborhood</p>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search businesses...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="filter-section">
            <h3>Categories</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="restaurant">Restaurants</button>
                <button class="filter-btn" data-category="retail">Retail</button>
                <button class="filter-btn" data-category="service">Services</button>
                <button class="filter-btn" data-category="health">Health & Wellness</button>
            </div>
        </div>

        <div class="business-grid" id="businessGrid">
            <!-- Business cards will be dynamically generated -->
        </div>
    </main>

    <script src="js/businesses.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
